# Site settings
title: Felix
email: your-email@example.com
description: >
  Felix is newspaper.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://felixonline.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
# exclude:
#   - Gemfile

# Content data and settings
sections: &sections
  - name: "News"
    value: "news"
  - name: "Comment"
    value: "comment"
  - name: "Science"
    value: "science"
  - name: "Arts"
    value: "arts"
  - name: "Music"
    value: "music"
  - name: "Film"
    value: "film"
  - name: "TV"
    value: "tv"
  - name: "Games"
    value: "games"
  - name: "Food"
    value: "food"
  - name: "Travel"
    value: "travel"
  - name: "Sport"
    value: "sport"
  - name: "Clubs & Socs"
    value: "clubs-and-socs"
highlights: &highlights
  - name: "Longread"
    value: "longread"
  - name: "Comment"
    value: "comment"
  - name: "Something Else"
    value: "something-else"
tags: &tags
  - uk-election-2017
  - tech
  - world
  - uk
  - business
  - corbyn

# Prose.io settings
prose_form: &prose_form
  - name: "layout"
    field:
      element: "hidden"
      value: "post"
  - name: "title"
    field:
      element: "text"
      placeholder: "Article Title"
  - name: "subtitle"
    field:
      label: "Subtitle"
      element: "text"
      help: "The subtitle is like a title but more sub"
      placeholder: "Subtitle"
  - name: "published"
    field:
      label: "Published"
      help: "Leave unchecked while article is a draft"
      element: "checkbox"
      value: false
  - name: "date"
    field:
      element: "text"
      label: "Published Date"
      placeholder: "Published Date"
      help: "Enter the article's publication date in the format: YYYY-MM-DD HH:MM"
      value: "CURRENT_DATETIME"
  - name: "category"
    field:
      element: "select"
      label: "Section"
      placeholder: "Choose Section"
      help: "Choose a section from the list. (category)"
      options:
        *sections
  - name: "tags"
    field:
      element: "multiselect"
      label: "Tags"
      placeholder: "Choose Tags"
      alterable: true
      help: "Choose from a list of tags or add a new one below"
      options:
        *tags
  - name: "headline"
    field:
      label: "Headline Article"
      help: "Show the article on the homepage. Only the N most recent headline articles are shown on the homepage"
      element: "checkbox"
      value: false
  - name: "featured"
    field:
      label: "Featured Article"
      help: "Show the article in the section block on the homepage. Only the N most recent featured articles are shown on the homepage"
      element: "checkbox"
      value: false
  - name: "highlight"
    field:
      element: "select"
      label: "Highlight"
      placeholder: "(optional) Choose highlight"
      help: "Highlight the article as special for listing at the bottom of the page"
      options:
        *highlights

prose:
  siteurl: "https://felixonline.github.io"
  ignore:
    - .gitignore
    - Gemfile
    - Gemfile.lock
    - _config.yml
    - _layouts
  metadata:
    _posts:
      *prose_form
