      - name: "title"
        field:
          element: "text"
          placeholder: "Article Title"
      - name: "subtitle"
        field:
          element: "text"
          placeholder: "Subtitle"
      - name: "category"
        field:
          element: "select"
          label: "Select Category"
          placeholder: "Choose Category"
          options:
            - name: "Docker"
              value: "docker"
            - name: "Linux"
              value: "linux"
            - name: "Jekyll"
              value: "jekyll"
            - name: "CLI"
              value: "cli"
            - name: "Blog Post"
              value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          alterable: true
          options:
            - name: "Docker"
              value: "docker"
            - name: "Linux"
              value: "linux"
            - name: "Jekyll"
              value: "jekyll"
            - name: "CLI"
              value: "cli"
            - name: "Humor"
              value: "humor"
            - name: "Ruby"
              value: "ruby"
            - name: "Javascript"
              value: "javascript"
            - name: "Python"
              value: "python"
